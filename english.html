{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>English Exam</title>
  <link rel="stylesheet" href="{% static 'css/english.css' %}">
</head>
<body>
  <div id="land">
    <h2 style="text-align:center;">English Language</h2>
    <p id="timer">Time Left: 20:00</p>
    <div id="progress-container">
      <div id="progress-bar"></div>
    </div>
    <p id="warning-message" style="display:none;">⚠️ Only 5 minutes left!</p>
  </div>

  <div class="exam-box">
    <h3 id="question-title">Question 1:</h3>
    <p id="question-text"></p>

    <form id="exam-form">
      <!-- Options injected here -->
      <div id="options-container"></div>

      <button type="button" id="prev-btn">Previous</button>
      <button type="button" id="next-btn">Next</button>
      <button type="submit" id="submit-btn">Submit</button>
    </form>

    <div id="result" style="margin-top: 20px;"></div>
  </div>

  <div id="confirm-modal" style="display:none; position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.5); justify-content:center; align-items:center;">
    <div style="background:#fff; padding:20px; border-radius:10px; text-align:center;">
      <p>Are you sure you want to submit your answers?</p>
      <button onclick="confirmSubmit()">Yes, Submit</button>
      <button onclick="closeModal()">Cancel</button>
    </div>
  </div>

  <script src="{% static 'js/english.js' %}"></script>
</body>
</html>

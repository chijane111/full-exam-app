{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Landing Page</title>
  <link rel="stylesheet" href="{% static 'css/maths.css' %}">

</head>
<body>
<div id="land">
    <h2 style="text-align: center;">Mathematics</h2>
    <p id="timer">Time Left: 20:00</p>
    <div id="progress-container">
      <div id="progress-bar"></div>
    </div>
    <p id="warning-message">⚠️ Only 5 minutes left!</p>
  </div>

  <div class="exam-box" id="exam-box">
    <h3 id="question-title">Question 1:</h3>
    <p id="question-text"></p>
    <form id="exam-form">
      <div id="options"></div><br>
      <button type="button" id="back-btn" onclick="prevQuestion()">Back</button>
      <button type="button" id="next-btn" onclick="nextQuestion()">Next</button>
    </form>
  </div>

  <div class="exam-box" id="result-box" style="display:none;">
    <h3>Your Score</h3>
    <p id="score-text"></p>
  </div>

  <div id="confirm-modal">
    <div id="confirm-box">
      <p>Are you sure you want to submit your answers?</p>
      <button onclick="confirmSubmit()">Yes, Submit</button>
      <button onclick="closeModal()">Cancel</button>
    </div>
  </div>
  <script src="{% static 'js/maths.js' %}"></script>

</body>
</html>

{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Teacher Login</title>
  <link rel="stylesheet" href="{% static 'css/login.css' %}">
</head>
<body>

  <div class="container">
    <div class="image-side">
      <img src="{% static 'images/boy.png' %}" alt="boy studying" class="study-img">
    </div>
    <div class="form-side">
      <form method="POST" action="{% url 'teacher_login' %}">
        {% csrf_token %}
        <h2>Teacher Login</h2>

        {% if form.errors %}
          <div class="error">
            {% for field in form %}
              {% for error in field.errors %}
                <p>{{ error }}</p>
              {% endfor %}
            {% endfor %}
          </div>
        {% endif %}

        <input type="text" name="username" placeholder="Username" required>
        <input type="password" name="password" placeholder="Password" required>
        <button type="submit">Login</button>

        <p class="small">Don't have an account? <a href="{% url 'teacher_register' %}">Register</a></p>
      </form>
    </div>
  </div>

</body>
</html>
